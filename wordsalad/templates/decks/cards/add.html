<!DOCTYPE html>
<!-- Page to create new card -->
<!-- Reference: https://flask.palletsprojects.com/en/2.1.x/tutorial/blog/ -->

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ deck['title'] }}: New Card{% endblock title %}</h1>
{% endblock %}

{% block content %}
<div class="addcard">

  <form method="post">
    <h2 style="color:white">Add Card</h2>
    <label for="front">Front of card</label>
    <input type=text name="front" id="front" value="{{ request.form['front'] }}" required>
    <label for="back">Back of card</label>
    <input type=text name="back" id="back" value ="{{ request.form['back'] }}" required>
    <label for="notes">Notes</label>
    <input type=text name="notes" id="notes" value="{{ request.form['notes'] }}">
    <input type="submit" value="Save">
  </form>

</div>

  <hr>
  <section class="csv">
    <a class="action" href="{{ url_for('cards.upload', deck_id=deck['deck_id']) }}">Upload CSV</a>
{% endblock %}
